<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect My Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="theme-transition bg-gray-50 text-gray-900 dark:bg-gray-900">

    <!-- nav -->
    <nav
        class="theme-transition sticky top-0 z-50 shadow-lg bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
            <div class="flex justify-between items-center h-16">
    
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-lg">
                        <i class="fas fa-share-nodes text-white text-lg"></i>
                    </div>
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent hidden sm:block">
                        SocialConnect
                    </span>
                </div>
    
                <!-- Mobile Hamburger -->
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg text-gray-700 dark:text-gray-200">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-2">
                    <button id="homeTab"
                        class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-home mr-2"></i>Home
                    </button>
                    <button id="postsTab"
                        class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-images mr-2"></i>Your Posts
                    </button>
                    <button id="profileTab"
                        class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-user mr-2"></i>Profile
                    </button>
                </div>
    
                <!-- Dark Mode -->
                <button id="darkModeToggle"
                    class="theme-transition p-3 rounded-xl shadow-md bg-gray-100 text-gray-700 hover:bg-gray-200 dark:bg-gray-700 dark:text-yellow-400 dark:hover:bg-gray-600">
                    <i id="themeIcon" class="fas fa-moon text-lg"></i>
                </button>
            </div>
    
            <!-- Mobile Menu (hidden by default) -->
            <div id="mobileMenu" class="hidden flex-col space-y-1 pb-3 md:hidden">
                <button id="homeTabMobile"
                    class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-home mr-2"></i>Home
                </button>
                <button id="postsTabMobile"
                    class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-images mr-2"></i>Your Posts
                </button>
                <button id="profileTabMobile"
                    class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-user mr-2"></i>Profile
                </button>
            </div>
        </div>
    </nav>



    <div id="postsContainer" class="max-w-2xl mt-10 mx-auto space-y-6 dark:bg-gray-900 ">
        <!-- No Posts Placeholder -->
        <div id="no-posts" class="hidden flex flex-col items-center justify-center py-20 space-y-4 text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="No posts" class="w-32 h-32 opacity-70">
            <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-200">No Posts Yet</h2>
            <p class="text-gray-500 dark:text-gray-400">It looks like you haven't shared anything yet. Start posting to see
                your
                content here!</p>
        </div>
        <div class="theme-transition rounded-2xl p-6 shadow-lg  dark:bg-gray-800">
            <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Your
                Posts</h2>
            <p class=" dark:text-gray-400">All your shared moments in one place</p>
        </div>
    
    </div>
   

    <!-- Create Post Button -->
    <div class="text-center my-6">
        <button id="openModalBtn"
            class="px-6 py-3 rounded-xl font-semibold shadow-md bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 transition-all">
            + Create Post
        </button>
    </div>
    
    <!-- Modal Overlay -->
    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-lg p-6 relative shadow-2xl">
            <!-- Close Button -->
            <button id="closeModalBtn"
                class="absolute top-4 right-4 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                <i class="fas fa-times text-lg"></i>
            </button>
    
            <!-- Tabs -->
            <div class="flex mb-4 border-b border-gray-300 dark:border-gray-600">
                <button id="textTabBtn"
                    class="flex-1 py-2 font-semibold text-center border-b-2 border-blue-500 dark:border-blue-400">Text
                    Post</button>
                <button id="imageTabBtn"
                    class="flex-1 py-2 font-semibold text-center text-gray-500 dark:text-gray-400 border-b-2 border-transparent">Image
                    Post</button>
            </div>
    
            <!-- Tab Content -->
            <div id="textTab" class="space-y-4">
                <textarea id="textPostInput" placeholder="What's on your mind?" rows="4"
                    class="w-full p-4 rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                <div class="flex justify-between items-center">
                    <button id="textEmojiBtn" class="text-xl">ğŸ˜Š</button>
                    <button id="textPostBtn"
                        class="px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold hover:from-blue-600 hover:via-purple-600 hover:to-pink-600">
                        Post
                    </button>
                </div>
            </div>
    
            <div id="imageTab" class="space-y-4 hidden">
                <input type="text" id="imageUrlInput" placeholder="Image URL"
                    class="w-full p-4 rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                <div class="relative">
                    <input type="text" id="imageCaptionInput" placeholder="Caption"
                        class="w-full p-4 rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button id="imageEmojiBtn"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-xl">ğŸ˜Š</button>
                </div>
                <button id="imagePostBtn"
                    class="w-full px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold hover:from-blue-600 hover:via-purple-600 hover:to-pink-600">
                    Post
                </button>
            </div>
        </div>
    </div>

<!-- for emojis -->
<!-- Emoji Picker Container -->

    class="absolute bg-white dark:bg-gray-700 p-3 rounded-xl shadow-lg grid grid-cols-6 gap-2 hidden z-50">
    <!-- Emojis (you can add more) -->
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ˜€</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ˜‚</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ˜</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ˜</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ˜¢</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ‘</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ™</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ”¥</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ’¯</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ‰</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ¤”</span>
    <span class="cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 rounded p-1">ğŸ˜¡</span>
</div>


<!-- edit modal for post -->

<div id="editPostModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-96 space-y-4">

        <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100">Edit Post</h2>

        <textarea id="editTextInput"
            class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:text-gray-200 hidden"></textarea>

        <div id="editImageSection" class="hidden space-y-2">
            <input id="editImageUrl" placeholder="Image URL"
                class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:text-gray-200" />
            <input id="editImageCaption" placeholder="Caption"
                class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:text-gray-200" />
        </div>

        <div class="flex justify-end">
            <button id="saveEditBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save</button>
            <button onclick="closeEditModal()"
                class="ml-2 bg-gray-300 dark:bg-gray-600 px-4 py-2 rounded-lg">Cancel</button>
        </div>

    </div>
</div>




    <script src="Authcheck.js"></script>
    <script src="post.js"></script>
    <script src="navbar.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</body>

</html>
