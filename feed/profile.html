<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false, openModal: false }" :class="darkMode ? 'dark' : ''">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect My Profile</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js (IMPORTANT!!!) -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .theme-transition {
            transition: background-color .3s, color .3s, border-color .3s, box-shadow .3s;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen">

    <!-- NAVBAR -->
    <nav
        class="theme-transition sticky top-0 z-50 shadow-lg bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
            <div class="flex justify-between items-center h-16">
    
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-lg">
                        <i class="fas fa-share-nodes text-white text-lg"></i>
                    </div>
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent hidden sm:block">
                        SocialConnect
                    </span>
                </div>
    
                <!-- Mobile Hamburger -->
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg text-gray-700 dark:text-gray-200">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-2">
                    <button id="homeTab"
                        class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-home mr-2"></i>Home
                    </button>
                    <button id="postsTab"
                        class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-images mr-2"></i>Your Posts
                    </button>
                    <button id="profileTab"
                        class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-user mr-2"></i>Profile
                    </button>
                </div>
    
                <!-- Dark Mode -->
                <button id="darkModeToggle"
                    class="theme-transition p-3 rounded-xl shadow-md bg-gray-100 text-gray-700 hover:bg-gray-200 dark:bg-gray-700 dark:text-yellow-400 dark:hover:bg-gray-600">
                    <i id="themeIcon" class="fas fa-moon text-lg"></i>
                </button>
            </div>
    
            <!-- Mobile Menu (hidden by default) -->
            <div id="mobileMenu" class="hidden flex-col space-y-1 pb-3 md:hidden">
                <button id="homeTabMobile"
                    class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-home mr-2"></i>Home
                </button>
                <button id="postsTabMobile"
                    class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-images mr-2"></i>Your Posts
                </button>
                <button id="profileTabMobile"
                    class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-user mr-2"></i>Profile
                </button>
            </div>
        </div>
    </nav>


    <!-- PROFILE PAGE -->
    <div class="max-w-3xl mx-auto mt-8">

        <div class="w-full h-40 rounded-t-3xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 relative">
            <button id="Logout"
                class="absolute top-4 right-4 px-4 py-2 text-sm bg-red-500 text-white rounded-lg shadow hover:bg-red-600">
                <i class="fas fa-power-off mr-1"></i> Logout
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-b-3xl p-6 shadow-xl relative">

            <div class="absolute -top-16 left-6">
                <img id="profileImage" src="https://via.placeholder.com/120"
                    class="w-28 h-28 rounded-full border-4 border-white dark:border-gray-800 shadow-lg object-cover">
            </div>

            <button @click="openModal = true"
                class="absolute top-4 right-4 px-4 py-2 text-sm bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
                <i class="fas fa-edit mr-1"></i> Edit Profile
            </button>

            <div class="mt-14">
                <h1 id="profileName" class="text-2xl font-bold">User Name</h1>
            </div>

            <p id="profileBio" class="mt-4 text-gray-600 dark:text-gray-300">
                Creative designer & photographer ðŸ“¸ | Sharing life moments âœ¨ | Coffee enthusiast â˜•
            </p>

            <div class="flex justify-around mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                <div class="text-center">
                    <p id="postCount" class="text-xl font-bold">4</p>
                    <p class="text-sm text-gray-500">Posts</p>
                </div>

                <div class="text-center">
                    <p id="likeCount" class="text-xl font-bold">2847</p>
                    <p class="text-sm text-gray-500">Likes</p>
                </div>
            </div>

        </div>

    </div>

    <!-- EDIT MODAL -->
    <div x-show="openModal"
    @close-modal.window="openModal = false"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center">
        <div x-show="openModal" x-transition.scale
            class="bg-white dark:bg-gray-800 w-11/12 max-w-md p-6 rounded-xl shadow-lg">

            <h2 class="text-xl font-bold mb-4">Edit Profile</h2>

            <label class="text-sm font-semibold">Profile Image URL</label>
            <input id="editImageUrl" type="text" placeholder="https://example.com/image.jpg"
                class="w-full mt-1 mb-3 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700">

            <label class="text-sm">Name</label>
            <input id="editName" type="text" class="w-full mt-1 mb-3 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700">

            <label class="text-sm">Bio</label>
            <textarea id="editBio" rows="3"
                class="w-full mt-1 mb-3 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700"></textarea>

            <div class="flex justify-end gap-3 mt-4">
                <button @click="openModal = false" class="px-4 py-2 rounded-lg bg-gray-300 dark:bg-gray-700">
                    Cancel
                </button>

                <button id="saveBtn" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script src="Authcheck.js"></script>
    <script src="profile.js"></script>
    <script src="navbar.js"></script>

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

</body>

</html>
