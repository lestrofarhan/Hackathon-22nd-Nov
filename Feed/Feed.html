<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="theme-transition bg-gray-50 text-gray-900 dark:bg-gray-900 dark:border-gray-700">

<nav
    class="theme-transition sticky top-0 z-50 shadow-lg bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-lg">
                    <i class="fas fa-share-nodes text-white text-lg"></i>
                </div>
                <span
                    class="text-xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent hidden sm:block">
                    SocialConnect
                </span>
            </div>

            <!-- Mobile Hamburger -->
            

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-2">
                <button id="homeTab"
                    class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-home mr-2"></i>Home
                </button>
                <button id="postsTab"
                    class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-images mr-2"></i>Your Posts
                </button>
                <button id="profileTab"
                    class="tab-btn px-5 py-2.5 rounded-xl font-semibold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-user mr-2"></i>Profile
                </button>
            </div>

            <!-- Dark Mode -->
            <div class="flex gap-2">
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg text-gray-700 dark:text-gray-200">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <button id="darkModeToggle"
                    class="theme-transition p-3 rounded-xl shadow-md bg-gray-100 text-gray-700 hover:bg-gray-200 dark:bg-gray-700 dark:text-yellow-400 dark:hover:bg-gray-600">
                    <i id="themeIcon" class="fas fa-moon text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobileMenu" class="hidden flex-col space-y-1 pb-3 md:hidden">
            <button id="homeTabMobile"
                class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-home mr-2"></i>Home
            </button>
            <button id="postsTabMobile"
                class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-images mr-2"></i>Your Posts
            </button>
            <button id="profileTabMobile"
                class="tab-btn w-full text-left px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-user mr-2"></i>Profile
            </button>
        </div>
    </div>
</nav>

<!-- Search + Filter Bar -->
<div class="max-w-4xl mx-auto mt-6 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-4 flex flex-col sm:flex-row items-center gap-3">

        <!-- Search Box -->
        <div class="flex items-center w-full bg-gray-100 dark:bg-gray-700 rounded-xl px-4 py-2 shadow-inner">
            <i class="fas fa-search text-gray-500 dark:text-gray-300 mr-3"></i>
            <input id="searchInput" type="text" placeholder="Search posts..."
                class="w-full bg-transparent text-gray-700 dark:text-gray-100 outline-none">
        </div>

        <!-- Filter Dropdown -->
        <select id="filterSelect"
            class="w-full sm:w-40 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-xl shadow-inner outline-none">
            <option value="all">All</option>
            <option value="text">Text Posts</option>
            <option value="image">Image Posts</option>
        </select>

        <!-- Sort Dropdown -->
        <select id="sortSelect"
            class="w-full sm:w-40 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-xl shadow-inner outline-none">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>

    </div>
</div>



    <!-- all post from the LS -->

    <div id="postsContainer" class="max-w-2xl mt-10 mx-auto space-y-6 dark:bg-gray-900 ">
        <!-- No Posts Placeholder -->
        <div id="no-posts" class="hidden flex flex-col items-center justify-center py-20 space-y-4 text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="No posts" class="w-32 h-32 opacity-70">
            <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-200">No Posts Yet</h2>
            <p class="text-gray-500 dark:text-gray-400">It looks like you haven't shared anything yet. Start posting to see your
                content here!</p>
        </div>

        
    </div>
    

    <script src="Authcheck.js"></script>
    <script src="feed.js"></script>
    <script src="navbar.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</body>

</html>
