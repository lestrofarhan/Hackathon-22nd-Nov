<!DOCTYPE html>
<html lang="en" id="htmlRoot">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect - Login</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body id="bodyRoot" class="theme-transition bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">

    <div class="fade-in min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 shadow-2xl mb-4">
                    <i class="fas fa-share-nodes text-white text-2xl"></i>
                </div>
                <h1
                    class="text-4xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                    SocialConnect</h1>
                <p id="welcomeText" class="text-gray-600 dark:text-gray-400 theme-transition">Welcome back! Please login
                    to continue</p>
            </div>

            <div id="authCard" class="theme-transition rounded-2xl shadow-2xl p-8 bg-white dark:bg-gray-800">
                <h2 class="text-2xl font-bold mb-6 theme-transition">Login</h2>

                <form id="loginForm" class="space-y-5">
                    <div>
                        <label id="emailLabel"
                            class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300 theme-transition">Email</label>
                        <input id="email" type="email" required
                            class="theme-transition w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label id="passwordLabel"
                            class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300 theme-transition">Password</label>
                        <input id="password" type="password" required
                            class="theme-transition w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white"
                            placeholder="Enter your password">
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 rounded-xl font-bold text-white bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 shadow-lg hover:shadow-xl transition-all">
                        Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p id="switchText" class="text-gray-600 dark:text-gray-400 theme-transition">
                        Don't have an account?
                        <!-- Link to signup page -->
                        <a href="signup.html"
                            class="font-semibold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent hover:from-blue-700 hover:to-purple-700">Sign
                            Up</a>
                    </p>
                </div>
            </div>

            <!-- Dark/Light Mode Toggle Button -->
            <div class="mt-6 text-center">
                <button id="darkModeToggle"
                    class="theme-transition px-6 py-2.5 rounded-xl font-semibold shadow-md bg-white dark:bg-gray-800 text-gray-700 dark:text-yellow-400 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <i id="themeIcon" class="fas mr-2 fa-moon"></i>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Script reference for login logic -->
    <script src="login.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

</body>

</html>
